<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Max - It all adds up</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body onload="newAddition()">
        <div class="container font-xl div-top-padded">
            <div class="row justify-content-center">
                <div class="col-sm-2" id="firstValue"></div>
                <div class="col-sm-2"> + </div>
                <div class="col-sm-2" id="secondValue"></div>
                <div class="col-sm-2"> = </div>
                <div class="col-sm-2">?</div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-2"><svg id="svg1" style="height: 50px;"></svg></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"><svg id="svg2" style="height: 50px;"></svg>></svg></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        
        <div class="d-grid gap-2 m-4">
            <div class="row">
                <button id="option1" class="btn btn-outline-dark btn-lg btn-block" onclick="checkResult(1)"></button>
            </div>
            <div class="row">
                <button id="option2" class="btn btn-outline-dark btn-lg btn-block" onclick="checkResult(2)"></button>
            </div>
            <div class="row">
                <button id="option3" class="btn btn-outline-dark btn-lg btn-block" onclick="checkResult(3)"></button>
            </div>
            <div class="row">
                <button id="next" class="btn btn-lg btn-block" onclick="newAddition()"><img src="./gfx/next-icon.jpg" width="150px"/></button>
            </div>
        </div>

        <script src="./js/addtion.js"></script>
    </body>
</html>
